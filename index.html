

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>GodGoodFood</title>
</head>
<body>
	
	<textarea type="hidden" id="lat" name="Latitude" form="go"></textarea>
	<textarea type="hidden" id="lon" name="Longitude" form="go"></textarea>
	<form id="go" action="/cgi-bin/form.py">
        <input type="submit" value = "Погнали">
		
		
    </form>
		
	<script type="text/javascript">
		var x = document.getElementById("lat");
		var y = document.getElementById("lon");
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else { 
			x.innerHTML = "Geolocation is not supported by this browser.";
		}
		function showPosition(position) {
			x.innerHTML = position.coords.latitude; 
			y.innerHTML = position.coords.longitude;	
		}
	</script>
	
    
	
	
	
</body>
</html>
