<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>GodGoodFood</title>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
</head>
<body>
       <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
       <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       <script type="text/javascript" src="https://vk.com/js/api/openapi.js?160"></script>
       <div id="icons">
  			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/buger.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/chiken.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/curasan.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/hotdog.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/icecream.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/pizza.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/poncik.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/potato.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/sandwitch.jpg" />
			  <img class= "food-icon centred" src="../GodGoodFood/foodIcons/shava.jpg" />
		</div>
			  <b id ="place-to-eat" class ="centred">Вот сюда сходи</b>
			  <div class = "price-selection">
			  <p>
			    <label class="priceRange centred" for="amount">Выбери сумму:</label>
			    <input class="priceRange centred" type="text" id="amount" readonly>
			   </p>
		</div>
		<div id="slider-range" class="centred"></div>
		<button id="add-new-rest-action" class = "add-new-rest centred">Добавить новый ресторан в базу</button>
     <section id = "search-section" class = "centred">
      <h2 >Добавьте новое место!</h2>
      <form class="search-form" action="" method="post">
          <div class="modal-container">
              <label><span>Название ресторана:</span>
                  <input type="text"  placeholder="Макдональдс">
              </label>
          </div>
             <div class="modal-container">
              <label><span>Адрес:</span>
                  <input class="extendedSize" type="search" placeholder="Боровая улица, дом 6">
              </label>
              </div>
              <div class="modal-container">
              <label><span>Тип кухни:</span>
              <select class="extendedSize">
                <option value="volvo">Фаст фуд</option>
                <option value="saab">Домашняя</option>
                <option value="opel">Японская</option>
                <option value="audi">Грузинская</option>
             </select>
              </label>
              </div>
              <div class="modal-container">
              <label><span>Средний чек:</span>
                  <input type="number" placeholder="300">
              </label>
              </div>   
              <div>
                <button id="send-new-rest" name="send-button" type="button">Добавить</button>
              </div>
          </form>
      </section>
                
    <script src="index.js"></script>
</body>

</html>
